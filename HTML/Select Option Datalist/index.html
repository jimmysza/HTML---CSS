<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dta lists, selects, options </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="">
        <!--TITULO-->
        <h2>Formulario de Contacto</h2>
        <!--SIMPLE INPUT-->
        <div class="form-input">
            <label>Nombre Completo
                <input type="text" placeholder="Jaime Perez" >
            </label>
        </div>
        <!--SIMPLE INPUT-->
        <div class="form-input">
            <label>Email
                <input type="email"  placeholder="Email@gmail.com">
            </label>
        </div>
        <!---Select & Option-->
        <div class="form-input">
            <label>Tipo de Usuario
                <select name="Type-of-User">
                    <option value="user1">Seguidor</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otros</option>
                </select>
            </label>
        </div>
        <!---DATALIST & OPTION-->
        <div class="form-input">
            <label>Â¿Quien te refirio?
                <input list="referente">
                <datalist id="referente"  name="Type-of-User">
                    <option value="Amigo">me recomendo un amigo</option>
                    <option value="Familiar">Referido por Patrimonio</option>
                    <option value="Empresa">Empresa Real States</option>
                    <option value="Otros">Cual Otro fue, dejanoslo saber...</option>
                </datalist>
            </label>
        </div>
        <!--TEXTAREA-->
        <div class="form-input">
            <label for="texts">Mensaje</label>
            <textarea id="texts" placeholder="Deje su Mensaje..." cols="60" rows="9"></textarea>
        </div>
        <div class="form-input">
            <label> Acepto los terminos y condiciones
                <input type="checkbox" class="checkbox" >
            </label>
            
        </div>
        <div class="form-input">
            <input type="submit" value="Enviar Formulario" class="enviar">
        </div>
    </form>
    
</body>
</html>
